{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Deleting subject</legend>
    </fieldset>
    <div class="form-group">
        <p>Do you want to delete subject "{{ object }}"?</p>
        <button class="btn btn-outline-danger" type="submit">Delete</button>
    </div>
</form>
{% endblock %}
