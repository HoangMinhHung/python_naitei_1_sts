{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create your subject here</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">Add</button>
    </div>
</form>
{% endblock %}
